<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome</h1>
            <p>We are glad to See you Back !!</p>
            <form action="">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="text" placeholder="Password">

                </div>

                <button type="submit" class="login-btn"><i class="fas fa-arrow-right "></i> Next</button>
            </form>
            <p class="login-with">Login With Others</p>
            <div class="social-login">
                <button class="google-login"> <i class="fab fa-google"></i> Login With Google</button>
                <button class="facebook-login"> <i class="fab fa-facebook-f"></i> Login With FaceBook</button>
            </div>
        </div>
        <div class="image-container">
            <img src="assets/image.jpg" alt="" class="image">
        </div>
    </div>
</body>
</html>
